<h1 mat-dialog-title>Add {{data.name}} to cart</h1>
<div mat-dialog-content>
  <p>How many of them would you like to add to cart?<p>
  <mat-form-field>
    <mat-select name="data.amount" [(ngModel)] ="data.amount">
      <mat-option value=1>1</mat-option>
      <mat-option value=2>2</mat-option>
      <mat-option value=3>3</mat-option>
      <mat-option value=4>4</mat-option>
      <mat-option value=5>5</mat-option>
      <mat-option value=6>6</mat-option>
      <mat-option value=7>7</mat-option>
      <mat-option value=8>8</mat-option>
      <mat-option value=9>9</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.amount" cdkFocusInitial>Ok</button>
</div>
