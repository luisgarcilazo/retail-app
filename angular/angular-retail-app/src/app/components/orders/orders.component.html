<div class="d-flex flex-column" style="background-color: grey;">
    <app-home-nav></app-home-nav>
    <section class="min-vh-100">
        <div class="container-fluid order-container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="d-flex flex-column left-col">
                        <div class="d-flex flex-column orders">
                            <h1 style="font-size: 30px;">Your orders</h1>
                            <hr>
                            <p *ngIf="!reloadOrders()">You haven't ordered anything!</p>
                            <div *ngFor="let order of orders">
                                <div class="container-fluid order-container">
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <p>Order #: {{order.id}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <p>{{order.firstname}} {{order.lastname}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <p>{{order.address}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <p>{{order.city}}, {{order.state}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <p>{{order.zipcode}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <p>Status: {{order.status}}</p>
                                        </div>
                                        <div class="col-lg-5" style="text-align: right;">
                                            <p>Total cost: {{numberToCost(order.totalcost)}}</p>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                        
                        </div>


                    
                
                
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</div>
