<h1 mat-dialog-title>Change name</h1>
<div mat-dialog-content>
    <p>What would you like to be its new name? <p>
    <mat-form-field [style.width.px]=600>
        <mat-label>Product Name</mat-label>
        <input type="text" name="data.name" [(ngModel)]="data.name" id="data.name" matInput required autofocus>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
