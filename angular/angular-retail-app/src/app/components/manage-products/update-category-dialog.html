<h1 mat-dialog-title>Change category</h1>
<div mat-dialog-content>
    <p>What would you like to be its new category? <p>
        <mat-form-field [style.width.px]=600>
            <mat-label>Select category</mat-label>
            <mat-select name="data.category" [(ngModel)] ="data.category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Food and Drinks">Food and Drinks</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
                <mat-option value="Clothes">Clothes</mat-option>
                <mat-option value="Toys">Toys</mat-option>
                <mat-option value="Health">Health</mat-option>
            </mat-select>
            </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.category" cdkFocusInitial>Ok</button>
</div>
