<h1 mat-dialog-title>Enter your information</h1>
<div mat-dialog-content>
    <form class="example-form">
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input name="name" [(ngModel)]="name" id="name" matInput>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Last name</mat-label>
            <input matInput>
          </mat-form-field></td>
        </tr></table>
      
        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St"></textarea>
          </mat-form-field>
        </p>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. San Francisco">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Zip Code</mat-label>
            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="">
          </mat-form-field></td>
        </tr></table>
      </form>
</div>
<div mat-dialog-actions>
    <button mat-button >Exit</button>
    <button mat-button  cdkFocusInitial>Submit</button>
  </div>
