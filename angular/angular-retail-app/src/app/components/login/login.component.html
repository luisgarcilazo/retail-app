<div class="d-flex flex-column" style="background-color: grey;">
    <app-home-nav></app-home-nav>
    <section class="vh-100">
        <div class="text-center">
            <form style="max-width:600px; margin:auto">

                <div class="sign-heading mt-4" style="color:white">
                    <i class="fa-solid fa-lock fa-4x"></i>
                    <h1 class="h3 mb-3 font-weight-normal mt-4">Please sign in</h1>
                </div>
    
                <div class="mt-3 mb-3">
                    <mat-form-field [style.width.px]=600>
                        <mat-label>Username</mat-label>
                        <input type="text" name="username" [(ngModel)]="username" id="username" matInput required autofocus>
                    </mat-form-field>
                </div>
    
                <div class="mt-3 mb-3">
                    <mat-form-field [style.width.px]=600>
                        <mat-label>Password</mat-label>
                        <input matInput name="password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

    
    
                <div class="mt-4">
                    <button mat-raised-button color="primary" (click)="logIn()">Sign In</button>
                </div>

            </form>
            <div class="text-center mt-4">
                <p>Need an account?  <button mat-stroked-button color="primary" (click)="goToCreateAccount()">Create Account</button></p>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
    
</div>
