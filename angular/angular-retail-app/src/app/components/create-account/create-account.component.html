<div class="d-flex flex-column" style="background-color: grey;">
    <app-home-nav></app-home-nav>
    <section class="vh-100">
        <div class="text-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 side-col">
                        
                    </div>
                    <div class="col-sm-4 form-container">
                        <form style="max-width:auto; margin:auto">
                            <div class="sign-heading mt-4" style="color:white">
                                <i class="fa-solid fa-user fa-4x"></i>
                                <h1 class="h3 mb-3 font-weight-normal mt-4">Create an account</h1>
                            </div>
                
                            <div class="mt-3 mb-3">
                                <mat-form-field [style.width.%]=70>
                                    <mat-label>Username</mat-label>
                                    <input type="text" name="username" [(ngModel)]="username" id="username" matInput required autofocus>
                                </mat-form-field>
                            </div>
                
                            <div class="mt-3 mb-3">
                                <mat-form-field [style.width.%]=70>
                                    <mat-label>Password</mat-label>
                                    <input matInput name="password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" required>
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
            
                            <div class="mt-3 mb-3">
                                
                                <mat-form-field [style.width.%]=70>
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput name="confirmPassword" [(ngModel)]="confirmPassword" [type]="hide ? 'password' : 'text'" required>
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                
                
                            <div class="mt-4">
                                <button mat-raised-button color="primary" (click)="createAccount()">Create account</button>
                            </div>
            
                        </form>
                        <div class="text-center mt-4">
                            <p>Already have an account?  <button mat-stroked-button color="primary" (click)="goToLogin()">Login</button></p>
                        </div>
                    </div>
                    <div class="col-sm-4 side-col flex-lg-shrink-1">
                    </div>
                </div>
                </div>
        </div>
    </section>
    <app-footer></app-footer>
</div>
