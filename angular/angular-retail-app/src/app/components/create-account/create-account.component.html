<div class="d-flex flex-column" style="background-color: grey;">
    <app-home-nav></app-home-nav>
    <section class="vh-100">
        <div class="text-center">
            <form style="max-width:600px; margin:auto">

                <div class="sign-heading mt-4" style="color:white">
                    <i class="fa-solid fa-user fa-4x"></i>
                    <h1 class="h3 mb-3 font-weight-normal mt-4">Create an account</h1>
                </div>
    
                <div class="mt-3 mb-3">
                    <mat-form-field [style.width.px]=600>
                        <mat-label>Username</mat-label>
                        <input type="text" name="username" [(ngModel)]="username" id="username" matInput required autofocus>
                    </mat-form-field>
                </div>
    
                <div class="mt-3 mb-3">
                    <mat-form-field [style.width.px]=600>
                        <mat-label>Password</mat-label>
                        <input type="password" name="password" [(ngModel)]="password" id="password" matInput required autofocus>
                    </mat-form-field>
                </div>

                <div class="mt-3 mb-3">
                    <mat-form-field [style.width.px]=600>
                        <mat-label>Confirm Password</mat-label>
                        <input type="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" id="confirmPassword" matInput required autofocus>
                    </mat-form-field>
                </div>
    
    
                <div class="mt-4">
                    <button mat-raised-button color="primary" (click)="createAccount()">Create account</button>
                </div>

            </form>
            <div class="text-center mt-4">
                <p>Already have an account?  <button mat-stroked-button color="primary" (click)="goToLogin()">Login</button></p>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</div>
